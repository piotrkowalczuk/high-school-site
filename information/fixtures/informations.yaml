    title: Targi edukacyjne - 2013
    content: |
        29 kwietnia 2013r. w godz. 10:00-14:00 Starostwo Powiatowe zorganizowało w naszej szkole 
        Targi Edukacyjne dla gimnazjalistów z powiatu żarskiego. Przygotowaliśmy dla 
        potencjalnych uczniów klas pierwszych naszego liceum foldery zachęcające absolwentów gimnazjów 
        do podjęcia nauki w Prusie. Ponadto, mogli obejrzeć występ artystyczny oraz lekcje pokazowe z 
        biologii i języków obcych: angielskiego, francuskiego, niemieckiego i rosyjskiego. 
        Cieszyły się one dużym zainteresowaniem. Gimnazjaliści mogli również pobrać podania 
        do szkoły oraz zwiedzić budynek. Jeśli ktoś jeszcze u nas nie był, zapraszamy :)
