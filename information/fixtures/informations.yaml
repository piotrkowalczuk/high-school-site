    title: Pożegnanie klas trzecich - 2013
    content: |
        26 kwietnia 2013r. pożegnaliśmy uczniów klas trzecich. 
        To kolejny rocznik, który opuścił mury naszej szkoły. 
        Odbył się uroczysty apel, na którym Dyrektor szkoły wraz z wychowawcami 
        wręczył wyróżniającym się uczniom świadectwa oraz nagrody rzeczowe. 
        Program artystyczny, jak co roku, przygotowały klasy drugie, a tradycją od 
        kilku już lat stało się wypuszczanie balonów przez abiturientów na dziedzińcu szkoły. 
        Niech tak jak te balony wzlatują wysoko i osiągają szczyty!
