    title: Konkurs teatralny
    content: |
        29 i 30 kwietnia 2013r. grupa teatralna z I Liceum Ogólnokształcącego w Żarach wzięła 
        udział w II Lubuskich Spotkaniach Teatralnych „Zwierciadła” w Zielonej Górze. Pierwszego 
        dnia grupa zaprezentowała spektakl pod tytułem „O miłości rozprawa krótka”, dla którego 
        inspiracją był tekst Konstantego Ildefonsa Gałczyńskiego „Teatrzyk Zielona Gęś” oraz utwory Adama Mickiewicza, 
        Marii Pawlikowskiej-Jasnorzewskiej i Czesława Miłosza. Ponadto pani Ewa Woźniak wykonała piosenkę Kabaretu Starszych 
        Panów „Tango Kat” przy akompaniamencie Magdaleny Kurdziel z klasy 1A. W skład grupy wchodzą: Adrianna Chudyk (2A), 
        Alicja Wróbel (2A), Dorota Zakowicz (2C) i Kamil Wróbel (1A), natomiast opiekunem jest pani Agnieszka Serbeńska. 
        Drugiego dnia odbyły się warsztaty teatralne prowadzone przez aktora Teatru Lubuskiego Marka Sitarskiego. 
        Przegląd zakończył się ogłoszeniem wyników. Nasza grupa zajęła drugie miejsce, zbierając bardzo dobre recenzje jury i widzów.
