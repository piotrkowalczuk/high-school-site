    title: Matura 2013
    content: |
        7 maja 2013 r. 175 tegorocznych abiturientów naszego liceum przystąpiło do egzaminu maturalnego. 
        Sesję majową, jak zwykle, rozpoczną obowiązkowym egzaminem pisemnym z języka polskiego. 
        Przed nimi jeszcze obowiązkowa matematyka i język obcy nowożytny oraz wybrany przedmiot dodatkowy. 
        Natomiast 9 maja rozpoczynają się egzaminy ustne z języka polskiego i języka obcego nowożytnego. 
        Trzymamy za Was wszystkich kciuki i życzymy sukcesów!
