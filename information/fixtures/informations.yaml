    title: Prus odbiera wyróżnienie we Wrocławiu
    content: |
        6 czerwca 2013 w Auli Politechniki Wrocławskiej odbyła się konferencja pt: "Nauczyciel w roli Szkolnego Łowcy Talentów, 
        czyli jak rozwijać zainteresowania i zdolności uczniów?" Wydarzenie to było podsumowaniem projektu 
        Łowimy Talenty i zaproszono do niego nauczycieli biorących udział w tym projekcie oraz osoby 
        zajmujące się tematem rozwoju zainteresowań dzieci i odkrywania talentów młodzieży. 
        Podczas konferencji swoją wiedzą podzielili się doświadczeni pedagodzy i autorzy publikacji oświatowych. 
        Ukoronowaniem wydarzenia była Gala Talentów podczas, której wręczono statuetki ośmiu szkołom, 
        których uczniowie osiągnęli ponadprzeciętne wyniki w projekcie. Pośród szkół z dużych miast takich jak Wrocław, 
        Zabrze czy Szczecin znalazło się też żarskie I LO im. B. Prusa, które reprezentował nauczyciel j. angielskiego Grzegorz Brąś. 
        Statuetka powędrowała do szkolnej Gabloty Talentów.
