    title: Święto Przedmiotów Ścisłych i Przyrodniczych
    content: |
        Ideą tego dnia było popularyzowanie nauk przyrodniczych i ścisłych. 
        W uroczystych obchodach uczestniczyli uczniowie żarskich gimnazjów. 
        Zgodnie z programem tego dnia obył się m.in. turniej wiedzy wszechstronnej w formie zabawy, 
        różne zagadki logiczne, konkurs wiedzy dla publiczności oraz konkurs plastyczny dla gimnazjalistów, 
        którego celem było sformułowanie hasła, promującego nauki przyrodnicze i ścisłe. 
        Hasło to będzie mottem dla imprezy w kolejnych latach. 
        Młodzież naszej szkoły miała okazję dopingować swoich kolegów i koleżanki z gimnazjów. 
        Na koniec specjalnie dla przybyłych przygotowana została prezentacja doświadczeń biologicznych, 
        fizycznych i chemicznych.
