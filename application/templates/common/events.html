{% if events %}
    <div class="panel panel-{{ style }}">
        <div class="panel-heading">
            <strong>{{ heading }}</strong>
        </div>
        <div class="list-group">
            {% for event in events %}
                <a href="{% url 'event_details' slug=event.slug %}" class="list-group-item">
                    <strong>{{ event.title }}</strong><br/>
                    {% if mode == 'starting' %}
                    <small>poczÄ…tek za {{ event.start_at|timeuntil }}</small>
                    {% endif %}
                    {% if mode == 'ongoing' %}
                    <small>koniec za {{ event.end_at|timeuntil }}</small>
                    {% endif %}
                </a>
            {% endfor %}
        </div>
    </div>
{% endif %}
