{% load thumbnail %}
<div class="col-sm-3 col-md-3">
    <div class="thumbnail">
        <a href="{% url 'gallery_show' id=gallery.id %}">
            <img class="img-responsive" src="{{ gallery.get_cover.image | thumbnail_url:'gallery_thumb' }}" alt="">
        </a>
        <h4 class="text-center">{{ gallery.name }}</h4>
    </div>
</div>
