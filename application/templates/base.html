<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
        <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="Shortcut icon" href="{{ STATIC_URL }}images/favicon.gif" />
        <!-- style -->
        <link href="{{ STATIC_URL }}vendors/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="screen" />
        <link rel="stylesheet" href="{{ STATIC_URL }}vendors/blueimp/css/blueimp-gallery.min.css">
        <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" type="text/css" media="screen" />
    {% endblock %}
    <title>{% block title %}I LO im B. Prusa w Żarach{% endblock %}</title>
</head>

<body>
    <div class="top-background">
        {% block navbar %}
            <div class="navbar navbar-inverse navbar-custom">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle navbar-right" data-toggle="collapse" data-target="#collapse-menu">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <ul class="nav navbar-nav navbar-left hidden-xs">
                        <li><a href="{% url 'news_list' %}">Strona Główna</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right hidden-xs">
                        <li><a href="{% url 'page_show' slug='kontakt' %}">Kontakt</a></li>
                    </ul>
                    {% block collapse_menu %}{% endblock %}
                </div>
            </div>
        {% endblock %}
        <div class="lz-header">
            <div class="container">
                <div class="row" style="position: relative;">
					<img src="{{ STATIC_URL }}images/Herb_Polski.svg" alt="Herb Polski"
						style="position: absolute; right: 31px; top: 39px; z-index: 9999; width: 100px; height: auto;"/>
                    <div class="header col-lg-12" style="text-align:center;">
                        <a href="{% url 'news_list' %}">
                            <img src="{{ STATIC_URL }}images/header.jpg" class="visible-lg" alt="Liceum Ogólnokształcące imienia Bolesława Prusa w Żarach" />
                            <img src="{{ STATIC_URL }}images/header.jpg" class="visible-md" alt="Liceum Ogólnokształcące imienia Bolesława Prusa w Żarach" />
                            <img style="margin: 0 auto;" src="{{ STATIC_URL }}images/small_header.png" class="visible-sm" alt=
                            "Liceum Ogólnokształcące imienia Bolesława Prusa w Żarach" />
                            <img style="margin: 0 auto;" src="{{ STATIC_URL }}images/super_small_header.png" class="visible-xs" alt=
                            "Liceum Ogólnokształcące imienia Bolesława Prusa w Żarach" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="lz-menu hidden-xs">
            <div class="container" style="padding: 0px;">
                {% block top_menu %}{% endblock %}
            </div>
        </div>
        <div class="lz-content">
        	<div class="container">
        		{% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <div class="lz-footer">
        <div class="container">
            {% include 'common/footer.html'%}
        </div>
    </div>
    <!-- scripts -->
    <script src="{{ STATIC_URL }}vendors/jquery-1.11.1.js"></script>
    <script src="{{ STATIC_URL }}vendors/bootstrap/dist/js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}vendors/blueimp/js/blueimp-gallery.min.js"></script>
    <script src="{{ STATIC_URL }}scripts/main.js"></script>
</body>
</html>
