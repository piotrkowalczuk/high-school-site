{% load thumbnail %}
<div class="col-lg-8 col-sm-12" style="text-align: center;">
  <div id="lz-carousel" class="carousel slide">

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      {% for news in news_pinned %}
        <div id="{{ forloop.counter0 }}" class="item {{ forloop.counter0|yesno:' ,active' }}">
          <img src="{{ news.image|thumbnail_url:'carousel_full' }}" alt="" />
          <div class="carousel-caption">
            {{ news.content_intro }}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
<div class="col-lg-4 col-sm-12">
  <div class="list-group lz-carousel-navi">
    {% for news in news_pinned %}
      <a href="#" data-target="#lz-carousel" data-slide-to="{{forloop.counter0}}" class="lz-carousel-navi-item list-group-item {{ forloop.counter0|yesno:' ,active' }}">
        <span class="carousel-thumb pull-left">
          <img src="{{ news.image|thumbnail_url:'carousel_thumb' }}" alt="" />
        </span>
        <h4 class="list-group-item-heading">
          <span class="ui-carousel-link" data-href="{% url 'news_show' slug=news.slug %}">
            {{ news.title }}
          </span>
        </h4>
        <p class="list-group-item-text">{{ news.content_intro|truncatechars:70 }}</p>
      </a>
    {% endfor %}
  </div>
</div>
